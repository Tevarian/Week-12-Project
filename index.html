<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Week 12 - CRUD</title>
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.css"
    />

      div {
        border-width: 1px;

<body class="bg-dark container">
  <div class="container">
    <img
      src="images/ExpressRallyOverlandColorado-144.jpg"
      class="img-fluid rounded"
      alt="Colorado Mountains at Sundown"
    />
    <nav class="navbar navbar-expand-sm navbar-dark bg-primary rounded">
      <a class="navbar-brand ms-3" href="index.html">My ER Adventures</a>
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="about.html">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="https://expressrally.com">More</a>
        </li>
      </ul>
    </nav>
    <div class="container text-center mt-3">
      <div class="row justify-content-evenly">
        <div class="col-md-2">
          <img
            src="images/ExpressRallyOverlandColorado1.png"
            class="img-fluid rounded float-"
          />
        </div>
        <div class="col-md-2">
          <img
            src="images/ExpressRallyOverlandColorado2.png"
            class="img-fluid rounded"
          />
        </div>
        <div class="col-md-2">
          <img
            src="images/ExpressRallyOverlandColorado3.png"
            class="img-fluid rounded"
          />
        </div>
        <div class="col-md-2">
          <img
            src="images/ExpressRallyOverlandColorado4.png"
            class="img-fluid rounded"
          />
        </div>
        <div class="col-md-2">
          <img
            src="images/ExpressRallyOverlandColorado5.png"
            class="img-fluid rounded"
          />
        </div>
      </div>
    </div>
    <h1 class="display-6 text-primary mt-3">
      List of Express Rally Events I've been on:
    </h1>
    <table id="eventTable" class="table table-dark table-striped table-hover">
      <thead>
        <th>ID</th>
        <th>Event Date</th>
        <th>Event Name</th>
        <th>Event Location</th>
        <th>Event Album</th>
        <th>Delete Event</th>
      </thead>
      <tbody></tbody>
    </table>
    <h4 class="text-primary">
      Add a new event:
    </h4>
    <form id="eventForm">
      <div class="row">
        <div class="col-md-2 mb-3">
          <input
            type="date"
            class="form-control"
            id="eventDate"
          />
        </div>
        <div class="col-md-3 mb-3">
          <input
            type="text"
            class="form-control"
            id="eventName"
            placeholder="Event Name"
          />
        </div>
        <div class="col-md-2 mb-3">
          <input
            type="text"
            class="form-control"
            id="eventLocation"
            placeholder="Location"
          />
        </div>
        <div class="col-md-4 mb-3">
          <input
            type="text"
            class="form-control"
            id="eventAlbumLink"
            placeholder="Paste Album Link Here"
          />
        </div>
        <div class="col-md-1 mb-3">
          <button
            type="button"
            class="btn btn-primary"
            id="eventAdd">
            ADD
          </button>
        </div>
      </div>
    </form>
    <h4 class="text-primary">
      Update an existing event:
    </h4>
    <form id="eventUpdateForm">
      <div class="row">
        <div class="col-md-1 mb-3">
          <input
            class="form-control"
            id="updateId"
            placeholder="#"
          />
        </div>
        <div class="col-md-2 mb-3">
          <input
          type="date"
          class="form-control"
          id="update-date"
        />
        </div>
        <div class="col-md-2 mb-3">
          <input
            type="text"
            class="form-control"
            id="updateName"
            placeholder="Event Name"
          />
        </div>
        <div class="col-md-2 mb-3">
          <input
            type="text"
            class="form-control"
            id="updateLocation"
            placeholder="Location"
          />
        </div>
        <div class="col-md-4 mb-3">
            <input
              type="text"
              class="form-control"
              id="updateAlbumLink"
              placeholder="Paste Album Link Here"
            />
        </div>
        <div class="col-md-1 mb-3">
          <button
            type="button"
            class="btn btn-primary"
            id="eventUpdate">
            UPDATE
          </button>
        </div>
      </div>
    </form>
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/@popperjs/core/dist/umd/popper.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script src="./week12CRUD.js"></script>
  </body>
</html>
